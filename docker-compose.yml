services:
  backend:
    build:
      context: ./fletes-backend
    ports:
      - "4000:4000"
    environment:
      PORT: "4000"
      SEED_DEMO: "1"
    volumes:
      - ./fletes-backend/data:/app/data
  frontend:
    build:
      context: ./fletes-driver-pwa
    ports:
      - "5173:5173"
    environment:
      VITE_PROXY_TARGET: "http://backend:4000"
    depends_on:
      - backend
